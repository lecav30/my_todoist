<h1>{{ project.name }}</h1>

<mat-selection-list #byGroup [multiple]="false">
  <mat-list-option *ngFor="let group of groups" [value]="group">
    {{ group.name }}
  </mat-list-option>
  <app-groups
    *ngIf="byGroup.selectedOptions.hasValue()"
    [group]="byGroup.selectedOptions.selected[0].value"
  ></app-groups>
</mat-selection-list>
